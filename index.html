<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adhaan Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
        .prayer-time-box {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .held {
            color: green;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
        .fade-out {
            opacity: 0;
        }
        .current-date {
            position: relative;
            top: 40px; /* Moved down from the header */
            font-size: 16px;
            font-weight: bold;
        }
        .scrollable-row {
            overflow-x: auto;
            white-space: nowrap;
            margin-top: 60px; /* Move the prayer time boxes down */
        }
        .scrollable-row .col {
            display: inline-block;
            float: none;
            width: auto;
        }
        .prayer-time-box {
            display: inline-block;
            min-width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Adhaan Scheduler</h1>
    <div class="current-date" id="currentDateDisplay"></div>
    
    <div class="container">
        <!-- Make the row scrollable horizontally on small screens -->
        <div class="row justify-content-center scrollable-row">
            <div id="fajrBox" class="col prayer-time-box">
                <h2>Fajr</h2>
                <p id="fajrTime"></p>
            </div>
            <div id="dhuhrBox" class="col prayer-time-box">
                <h2>Dhuhr</h2>
                <p id="dhuhrTime"></p>
            </div>
            <div id="asrBox" class="col prayer-time-box">
                <h2>Asr</h2>
                <p id="asrTime"></p>
            </div>
            <div id="maghribBox" class="col prayer-time-box">
                <h2>Maghrib</h2>
                <p id="maghribTime"></p>
            </div>
            <div id="ishaBox" class="col prayer-time-box">
                <h2>Isha</h2>
                <p id="ishaTime"></p>
            </div>
        </div>
        <p id="status"></p>
    </div>
    <audio id="adhaanSound" src="Azan.mp3"></audio> <!-- Replace with actual Adhaan sound file -->

        // Function to update the prayer times on the page
        function updatePrayerTimes() {
            const today = new Date().toISOString().slice(0, 10);
            const prayerTimes = prayerSchedule[today];

            if (prayerTimes) {
                document.getElementById("fajrTime").textContent = prayerTimes.fajr;
                document.getElementById("dhuhrTime").textContent = prayerTimes.dhuhr;
                document.getElementById("asrTime").textContent = prayerTimes.asr;
                document.getElementById("maghribTime").textContent = prayerTimes.maghrib;
                document.getElementById("ishaTime").textContent = prayerTimes.isha;
            } else {
                // If no prayer times are found for today, display 'N/A'
                document.getElementById("fajrTime").textContent = "N/A";
                document.getElementById("dhuhrTime").textContent = "N/A";
                document.getElementById("asrTime").textContent = "N/A";
                document.getElementById("maghribTime").textContent = "N/A";
                document.getElementById("ishaTime").textContent = "N/A";
            }
        }

        // Function to update the current date display
        function updateCurrentDate() {
            const today = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString(undefined, options);
            document.getElementById("currentDateDisplay").textContent = formattedDate;
        }

        // Function to apply fade in/out effect for prayer times
        function applyFadeEffect(prayerId) {
            const prayerBox = document.getElementById(prayerId);
            prayerBox.classList.add("held");
            setTimeout(() => {
                prayerBox.classList.add("fade-out");
            }, 5000); // Fade out after 5 seconds
        }

        // Initialize the page by updating the current date and prayer times
        updateCurrentDate();
        updatePrayerTimes();
    </script>
</body>
</html>
