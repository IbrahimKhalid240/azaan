        // Function to format the date and display in the desired format
        function formatDateAndDay() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);

            document.getElementById("currentDateDisplay").innerText = `Today's Date: ${formattedDate}`;
        }

        // Function to check the current date and update prayer times
        function updatePrayerTimes() {
            const now = new Date();
            const currentDate = now.toISOString().slice(0, 10); // Get YYYY-MM-DD format

            if (prayerSchedule[currentDate]) {
                const times = prayerSchedule[currentDate];
                document.getElementById("fajrTime").innerText = times.fajr;
                document.getElementById("dhuhrTime").innerText = times.dhuhr;
                document.getElementById("asrTime").innerText = times.asr;
                document.getElementById("maghribTime").innerText = times.maghrib;
                document.getElementById("ishaTime").innerText = times.isha;
            }
        }

        // Function to check current time and show "Prayer Time held" during prayer
        function checkTimeForAdhaan() {
            const now = new Date();
            const currentDate = now.toISOString().slice(0, 10); // Get YYYY-MM-DD format
            const currentHour = String(now.getHours()).padStart(2, '0');
            const currentMinute = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${currentHour}:${currentMinute}`;

            if (prayerSchedule[currentDate]) {
                const times = prayerSchedule[currentDate];

                ['fajr', 'dhuhr', 'asr', 'maghrib', 'isha'].forEach(prayer => {
                    if (currentTime === times[prayer]) {
                        playAdhaan();
                        const prayerBox = document.getElementById(`${prayer}Box`);
                        prayerBox.querySelector('p').innerText = `${times[prayer]} (Prayer Time held)`;
                        prayerBox.classList.add('held');
                        setTimeout(() => {
                            prayerBox.classList.remove('held');
                        }, 5000); // Fade out after 5 seconds
                    }
                });
            }
        }

        // Initialize
        formatDateAndDay();  // Show the date and day in the header
        updatePrayerTimes(); // Display the current day's prayer times
        setInterval(checkTimeForAdhaan, 60000); // Check every 60 seconds
        setInterval(updatePrayerTimes, 86400000); // Update prayer times daily
